<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkShare AI Concierge â€“ Offline</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 20% 20%, #eef2ff, #f8fafc);
      }
      body {
        margin: 0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(14, 165, 233, 0.08)), #0f172a;
        color: #e2e8f0;
      }
      .card {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 28px;
        width: min(480px, 90vw);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(12px);
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 22px;
      }
      p {
        margin: 4px 0;
        line-height: 1.6;
        color: rgba(226, 232, 240, 0.9);
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        background: rgba(99, 102, 241, 0.15);
        border: 1px solid rgba(99, 102, 241, 0.4);
        color: #c7d2fe;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="pill">Offline mode</div>
      <h1>ParkShare AI Concierge</h1>
      <p>You're currently offline. We'll keep your latest sessions saved on this device.</p>
      <p>Reconnect to resume chatting or send queued prompts.</p>
    </div>
  </body>
</html>
