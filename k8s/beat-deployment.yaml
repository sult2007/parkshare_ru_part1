apiVersion: apps/v1
kind: Deployment
metadata:
  name: parkshare-beat
  labels:
    app.kubernetes.io/name: parkshare
    app.kubernetes.io/component: beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: parkshare
      app.kubernetes.io/component: beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: parkshare
        app.kubernetes.io/component: beat
    spec:
      containers:
        - name: beat
          image: parkshare/web:latest
          imagePullPolicy: IfNotPresent
          command: ["celery", "-A", "backend.backend.config", "beat", "-l", "info"]
          envFrom:
            - configMapRef:
                name: parkshare-config
            - secretRef:
                name: parkshare-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "400m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command: ["bash", "-c", "celery -A backend.backend.config inspect ping -d self"]
            initialDelaySeconds: 30
            periodSeconds: 120
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
