apiVersion: apps/v1
kind: Deployment
metadata:
  name: parkshare-worker
  labels:
    app.kubernetes.io/name: parkshare
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: parkshare
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: parkshare
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: parkshare/web:latest
          imagePullPolicy: IfNotPresent
          command: ["celery", "-A", "backend.backend.config", "worker", "-l", "info"]
          envFrom:
            - configMapRef:
                name: parkshare-config
            - secretRef:
                name: parkshare-secrets
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "800m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command: ["bash", "-c", "celery -A backend.backend.config inspect ping -d self"]
            initialDelaySeconds: 30
            periodSeconds: 60
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
